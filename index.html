<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rammerhead</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .embed-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        embed {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <!-- No crossorigin attribute for <embed> -->
        <embed src="https://browser.rammerhead.org:443" />
    </div>
</body>
</html>
