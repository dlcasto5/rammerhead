<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Iframe Alternative</title>
    <style>
        #ajax-iframe {
            width: 100vw;
            height: 100vh;
            border: 1px solid #ccc;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="ajax-iframe">Loading...</div>
    <script>
        fetch('https://browser.rammerhead.org')
            .then(response => response.text())
            .then(html => {
                document.getElementById('ajax-iframe').innerHTML = html;
            })
            .catch(err => {
                document.getElementById('ajax-iframe').innerText = 
                    "Could not load content. This is likely due to CORS restrictions.";
            });
    </script>
</body>
</html>
